<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="432927_234784.png" type="image/x-icon">
  </head>
  <body>
    <h1>Clear fashion</h1>
    <section id="options">
      <div id="show">
        <label for="show-select">Show:</label>
        <select name="show" id="show-select">
          <option value="12">12</option>
          <option value="24">24</option>
          <option value="48">48</option>
        </select>
      </div>
      <div id="page">
        <label for="page-select">Go to page:</label>
        <select name="page" id="page-select"> </select>
      </div>
      <div id="filters">
        <button id="reasonable_price">By reasonable price (< 50â‚¬)</button>
        <button id="recent_released">By recently released (< 2 weeks)</button>
        <button id="fav_products">My favorite products</button>
        <div id="brand">
          <label for="brand-select">By brands:</label>
          <select name="brand" id="brand-select"> </select>
        </div>
      </div>
      <div id="sort">
        <label for="sort-select">Sort:</label>
        <select name="sort" id="sort-select">
          <option value="no-filter">No Filter</option>
          <option value="price-asc">Cheaper</option>
          <option value="price-desc">Expensive</option>
          <option value="date-asc">Recently released</option>
          <option value="date-desc">Anciently released</option>
        </select>
      </div>
    </section>
    <section id="indicators">
      <h2>Indicators</h2>
      <div>
        <span>Total number of products: </span>
        <span id="nbProducts">0</span>
      </div>
      <div>
        <span>Number of new products: </span>
        <span id="nbNewProd">0</span>
      </div>
      <div>
        <span>p50 price value: </span>
        <span id='p50'>0</span>
      </div>
      <div>
        <span>p90 price value: </span>
        <span id='p90'>0</span>
      </div>
      <div>
        <span>p95 price value: </span>
        <span id='p95'>0</span>
      </div>
      <div>
        <span>Last released date: </span>
        <span id="last-released">0</span>
      </div>
    </section>
    <h2>Products</h2>
    <div class="productContainer" id="products"></div>
    <script type="text/javascript" charset="UTF-8" src="portfolio.js"></script>
  </body>
</html>
